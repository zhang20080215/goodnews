name: Daily Auto Post

on:
  schedule:
    - cron: '0 0,8,16 * * *' # æ¯å¤©åŒ—äº¬æ—¶é—´ 8ç‚¹, 16ç‚¹, 24ç‚¹ è¿è¡Œ
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

