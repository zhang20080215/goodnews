permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # å»ºè®®å‡çº§åˆ° v4

      - name: Set up Python
        uses: actions/setup-python@v5 # å»ºè®®å‡çº§åˆ° v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser python-dotenv

      - name: Run Auto Bot
        env:
          WP_SITE_URL: ${{ secrets.WP_SITE_URL }}
          WP_USERNAME: ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          DEEPSEEK_BASE_URL: https://api.deepseek.com
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: python main.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add processed_urls.txt
          # å¦‚æœæ²¡æœ‰å˜åŒ–å°±è·³è¿‡æäº¤ï¼Œé˜²æ­¢æŠ¥é”™
          git commit -m "Update processed urls [skip ci]" || echo "No changes to commit"
          git push